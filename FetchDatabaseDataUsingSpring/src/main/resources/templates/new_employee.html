<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Employee Management system</title>
</head>
<body>
	<div class="container">
		<h1>Employee Management system</h1>
		<hr>
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="post">
			<input type="text"  th:field="*{firstName}"
				placeholder="Emploeyee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Emploeyee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Emploeyee email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2">Save Employee</button>
		</form>
	</div>
</body>
</html>
